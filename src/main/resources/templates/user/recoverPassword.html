<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>메가박스</title>
    <link rel="shotcut icon" th:href="@{'/assets/images/favicon.ico'}">
    <link rel="stylesheet" th:href="@{'/assets/styles/common.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'/assets/styles/register-com.css'}" type="text/css">
    <script defer th:src="@{'/assets/scripts/common.js'}" type="text/javascript"></script>
    <script defer th:src="@{'/assets/scripts/recoverPassword.js'}" type="text/javascript"></script>
</head>
<body>

<div class="member-wrap">
    <h1>
        <a th:href="@{'/'}"><img th:src="@{'/assets/images/logo_new1.png'}" alt="mini-box"></a>
    </h1>

    <p>비밀번호 변경</p>

    <div class="members">
        <ul>
            <li class="on">비밀번호 변경</li>
        </ul>
    </div>

    <form class="recoverPassword" id="recoverPassword">
        <table>
            <tbody>
            <tr>
                <th>이메일</th>
                <td>
                    <input name="key" type="hidden" th:value="${key}">
                    <label class="--obj-label" data-id="email">
                        <input readonly autocomplete="userEmail" maxlength="50" minlength="8" name="userEmail" type="email" th:value="${userEmail}">
                        <span class="_warning">올바른 이메일을 입력해 주세요.</span>
                    </label>
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td>
                    <label class="--obj-label" data-id="password">
                        <input maxlength="50" minlength="6" name="password" placeholder="새로운 비밀번호" type="password">
                        <span class="_warning">올바른 비밀번호를 입력해 주세요.</span>
                    </label>
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td>
                    <label class="--obj-label" data-id="passwordCheck">
                        <input name="passwordCheck" placeholder="비밀번호 재입력" type="password">
                        <span class="_warning">비밀번호가 일치하지 않습니다.</span>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="button-wrap">
            <button class="--button -purple" type="submit">비밀번호 변경</button>
        </div>
    </form>
</div>

</body>
</html>
